<!DOCTYPE html>

<html>

<head>
    <title>My Scene</title>
    <script type="text/javascript" src="./libs/three.js"></script>
    <script type="text/javascript" src="./libs/stats.js"></script>
    <script type="text/javascript" src="./libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!-- Div which will hold the Output -->
<div id="States-output"></div>
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    function init() {
    	let scene = new THREE.Scene();
    	let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    	let renderer = new THREE.WebGLRenderer();
    	renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    	renderer.setSize(window.innerWidth,window.innerHeight);
    	renderer.shadowMapEnabled = true;

    	let axes = new THREE.AxisHelper(20);
    	scene.add(axes);

    	//添加一个平面
    	let planeGeometry = new THREE.PlaneBufferGeometry(60,60);
    	let planeMaterial = new THREE.MeshLambertMaterial({color:0xcccccc});
    	let plane = new THREE.Mesh(planeGeometry,planeMaterial);
 		plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;
    	scene.add(plane);

    	//添加一个长方块
    	let cubeGeometry = new THREE.BoxGeometry(5,10,5);
    	let cubeMaterial = new THREE.MeshLambertMaterial({color:0x7777ff});
    	let cube = new THREE.Mesh(cubeGeometry,cubeMaterial);
        cube.position.x = 15;
        cube.position.y = 5;
        cube.position.z = 15;
        cube.castShadow = true;
    	scene.add(cube);

    	//添加一个球
    	let sphereGeometry = new THREE.SphereGeometry(3,10,10);
    	let sphereMaterial = new THREE.MeshLambertMaterial({color:'rgb(253,232,187)',wireframe:true});
    	let sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphere.position.x = 5;
        sphere.position.y = 3;
        sphere.position.z = 5;
        sphere.castShadow = true;
    	scene.add(sphere);

    	// position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);
   
        //添加一个光源
        let spotLight = new THREE.SpotLight(0xffffee);
        spotLight.position.set(0,100,-60);//红绿蓝
        spotLight.castShadow = true;
        scene.add(spotLight);
        
        

     	// ============================================================
      	//FPS统计相关
      	function initState(){
      		let stats = new Stats();
      		stats.setMode();
      		stats.domElement.style.position = 'absolute';
      		stats.domElement.style.bottom = '0px';
      		stats.domElement.style.right = '0px';
      		document.getElementById("States-output").appendChild(stats.domElement);
      		return stats;
      	}
      	//GUI组件
      	let controls = new function(){
      		this.rotationSpeed = 0.02;
      		this.bouncingSpeed = 0.1;
      		this.addCube = function(){
      			
      		}
      	}
      	let gui = new dat.GUI();
      	gui.add(controls,'rotationSpeed',0,0.5);
      	gui.add(controls,'bouncingSpeed',0,0.5);
      	// ==========================================================

      	//最终渲染
        let stats = initState();
        let step = 0.6;
      	document.getElementById("WebGL-output").appendChild(renderer.domElement);
      	renderScene();
      	function renderScene(){
      		stats.update();
      		requestAnimationFrame(renderScene);
       		//改变方块rotation
       		cube.rotation.x +=controls.rotationSpeed;
       		cube.rotation.y +=controls.rotationSpeed;
       		cube.rotation.z +=controls.rotationSpeed;
       		//改变球
       		step +=controls.bouncingSpeed;
       		sphere.position.x = 10+(10*(Math.cos(step)));
       		sphere.position.y = 2+(10*Math.abs(Math.sin(step)));
       		renderer.render(scene, camera);
      	}

    }
    window.onload = init;
</script>
</body>
</html>
